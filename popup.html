<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>W-Translate</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img src="icons/icon32.png" alt="translate" class="mr-5" />
    <div class="di-flex-col">
      <h3>W-Translate</h3>
      <small>From any to any</small>
    </div>
  </header>

  <div class="container">

    <form class="mb-10" id="form-translate">

      <div class="wi-100 di-flex col-3 mb-10">
        <select name="fromlang" id="fromlang"></select>
        <button type="button" class="di-flex justify-center" id="btn-switch-langs"><img src="assets/reverse.png"
            alt="reverse"></button>
        <select name="tolang" id="tolang"></select>
      </div>

      <textarea name="text" class="wi-100 mb-10" id="txt-area" required>Select text..</textarea>

      <button type="submit" class="wi-100"> Translate</button>
    </form>

    <div class="di-flex">
      <textarea class="mr-5" name="result" id="result"></textarea>
      <div class="di-flex-col">
        <button class="mb-10" id="btn-copy"><svg viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><rect x="9" y="9" width="13" height="13" rx="2" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></rect><path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
        <button id="btn-txt-speech"><svg width="16" height="16" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M8 8H3C2.44772 8 2 8.44772 2 9V15C2 15.5523 2.44772 16 3 16H8L14 21V3L8 8Z" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path><path d="M17 9.35425C17.6224 10.0594 18 10.9856 18 12.0001C18 13.0145 17.6224 13.9408 17 14.6459" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 8C21.6224 9.06603 22 10.4663 22 12C22 13.5337 21.6224 14.934 21 16" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
      </div>
    </div>
    <!-- <pre id="more-result"></pre> -->
  </div>

  <script src="scripts/init.js"></script>
  <script src="scripts/Translate.js"></script>
  <script src="scripts/DOM.js"></script>
  <script src="scripts/popup.js" defer></script>
</body>

</html>
